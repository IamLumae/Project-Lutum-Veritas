<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lutum Veritas</title>
    <style>
      body { margin: 0; background: #0a0a0f; overflow: hidden; }
      #splash {
        position: fixed; inset: 0; z-index: 9999;
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        background: #0a0a0f;
        transition: opacity 0.4s ease-out;
      }
      #splash.fade-out { opacity: 0; pointer-events: none; }
      #splash h1 {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 28px; font-weight: 300; letter-spacing: 4px;
        color: #e0e0e0; margin-bottom: 32px;
      }
      #splash h1 span { color: #a78bfa; font-weight: 500; }
      .spinner {
        width: 40px; height: 40px;
        border: 3px solid rgba(167, 139, 250, 0.15);
        border-top-color: #a78bfa;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      #splash p {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 13px; color: #666; margin-top: 24px; letter-spacing: 1px;
      }
    </style>
  </head>

  <body>
    <div id="splash">
      <h1>LUTUM <span>VERITAS</span></h1>
      <div class="spinner"></div>
      <p>Backend wird gestartet...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Fade out splash when React mounts
      var observer = new MutationObserver(function() {
        var root = document.getElementById('root');
        if (root && root.children.length > 0) {
          var splash = document.getElementById('splash');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(function() { splash.remove(); }, 400);
          }
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });
    </script>
  </body>
</html>
